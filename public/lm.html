<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="path-to-your-favicon"/>
    <title>Video Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .video-item {
            padding: 10px;
            background-color: #0070ff47;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-item iframe {
            margin-bottom: 10px;
        }
        .video-item span {
            width: 100%;
            height: auto;
            color: blueviolet;
            font-size: 20px;
            font-weight: bold;
            display: contents;
            margin-top: 10px;
        }
        h1 {
            color: #00b6ff;
        }
    </style>
</head>
<body>
    <h1>LM cameraSpeed_4m/s</h1>
    <div class="video-container">
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/13IOteyoWncX-3wOCZLLiG-3L8Q0Ng5WF/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>1fps</span>
        </div>
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/1Y1ZYc-j1RSt-ApVAk_zb3iev_LMYes79/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>5fps</span>
        </div>
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/1Wur4UbLIYxVakx119EhKIAHwSEhu22t8/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>12fps</span>
        </div>
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/163q6iTlXZO6m8S5vcawGXQ8SqQbDb6dD/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>15fps</span>
        </div>
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/1XFosYISyzcFkK4y42zqmOrdG8QzVCfBL/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>20fps</span>
        </div>
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/1e6Dj1eQfjnLYyd-WoUvRC3blwzslFjSk/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>30fps</span>
        </div>


    </div>
    
</body>
</html>
