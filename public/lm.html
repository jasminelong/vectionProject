<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="path-to-your-favicon"/>
    <title>Video Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .video-item {
            padding: 10px;
            background-color: #0070ff47;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-item iframe {
            margin-bottom: 10px;
        }
        .video-item span {
            width: 100%;
            height: auto;
            color: blueviolet;
            font-size: 20px;
            font-weight: bold;
            display: contents;
            margin-top: 10px;
        }
        h1 {
            color: #00b6ff;
        }
    </style>
</head>
<body>
    <h1>LM cameraSpeed_4m/s</h1>
    <div class="video-container">
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/1Edm3WKlWn8Ual1xpt63Kir3o46-NJhoV/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>1fps</span>
        </div>
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/1sxvWzr2pzbwcdrZvBNLF4Uj82nCJul1M/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>5fps</span>
        </div>
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/1kUnMEu0KrWbiIiNEobrpm9-y3KgqLsKD/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>10fps</span>
        </div>
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/1uY-bZgFeiF2CiHMD8Cwa1rkbDbnmfa67/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>20fps</span>
        </div>
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/1NR65BEiLUjVS3xBGagpako0HkK6bA39l/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>30fps</span>
        </div>
        <div class="video-item">
            <iframe src="https://drive.google.com/file/d/1NhyjCbo4DCeHlSEdYzBS-PJOJGtSHBam/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <span>40fps</span>
        </div>


    </div>
    
</body>
</html>
