<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        /* 标题样式 */
        .heading {
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #4a90e2;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to right, #ff0083, #c600e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        /* 计时器样式 */
        #timer {
            font-size: 18vw;
            font-family: 'Courier New', monospace;
            color: #ff0083;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff0083;
            display: inline-block;
            margin: 20px auto;
            transition: all 0.3s ease;
            font-weight: bolder;
        }
        /* 按钮样式 */
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #ff0083, #c600e2);
            border: none;
            border-radius: 25px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1 class="heading">Timer</h1>
    <div id="timer">00:00:00</div>
    <button onclick="controlTimer('start')">Start</button>
    <button onclick="controlTimer('stop')">Stop</button>

    <audio id="alarm" src="alarm.mp3" preload="auto"></audio>
    <script>
        let timerElement = document.getElementById("timer");
        let startTime;
        let interval;

        function formatTime(seconds) {
            let hrs = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds % 3600) / 60);
            let secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function startTimer() {
            if (interval) return;
            startTime = Date.now();
            interval = setInterval(() => {
                let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timerElement.innerText = formatTime(elapsedTime);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(interval);
            interval = null;
            timerElement.innerText = "00:00:00";
        }

        function controlTimer(action) {
            const url = action === 'start' ? 'https://extraordinary-rabanadas-222768.netlify.app/start' : 'https://extraordinary-rabanadas-222768.netlify.app/stop';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action }) // 发送请求体
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => console.log(data.message))
            .catch(err => console.error('Error:', err));
        }

        // 定期从服务器获取计时器状态
        setInterval(() => {
            fetch('https://extraordinary-rabanadas-222768.netlify.app/status', {
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'running' && !interval) {
                    startTimer();
                } else if (data.status === 'stopped' && interval) {
                    stopTimer();
                }
            })
            .catch(err => console.error('Error fetching status:', err));
        }, 2000); // 每2秒检查一次
    </script>
</body>
</html>
