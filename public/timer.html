<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        /* 标题样式 */
.heading {
    font-size: 48px;
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    color: #4a90e2;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 4px;
    background: linear-gradient(to right, #ff0083, #c600e2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-top: 20px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

 
        /* 计时器样式 */
        #timer {
            font-size: 18vw;
    font-family: 'Courier New', monospace;
    color: #ff0083;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    border: 2px solid #ff0083;
    display: inline-block;
    margin: 20px auto;
    transition: all 0.3s ease;
    font-weight: bolder;
}

/* 计时器悬停效果 */
#timer:hover {
    background-color: #ffebf0;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <h1 class="heading">Timer</h1>
    <div id="timer">00:00:00</div>

    <audio id="alarm" src="alarm.mp3" preload="auto"></audio>
    <script>
        let timerElement = document.getElementById("timer");
        let alarm = document.getElementById("alarm");
        let startTime;
        let interval;

        function formatTime(seconds) {
            let hrs = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds % 3600) / 60);
            let secs = seconds % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function playAlarmAndSpeak(message) {
            alarm.play();
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = 'ja-JP';
            speechSynthesis.speak(utterance);
        }

        function startTimer() {
            if (interval) return; // 防止重复启动

            startTime = Date.now();
            let previousMinutes = 0;

            interval = setInterval(() => {
                let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timerElement.innerText = formatTime(elapsedTime);

                if (elapsedTime >= 25 * 60 && previousMinutes < 25) {
                    playAlarmAndSpeak("25分になりました");
                    previousMinutes = 25;
                } else if (elapsedTime >= 30 * 60 && previousMinutes < 30) {
                    playAlarmAndSpeak("30分になりました");
                    previousMinutes = 30;
                } else if (elapsedTime >= 35 * 60 && previousMinutes < 35) {
                    playAlarmAndSpeak("35分になりました");
                }
            }, 1000);
        }

        // 监听 `localStorage` 变化
        window.addEventListener('storage', (event) => {
            if (event.key === 'startTimer' && event.newValue === 'true') {
                startTimer();
            }else if (event.newValue === 'false') {
                clearInterval(interval);
                interval = null;
                localStorage.removeItem('startTimer');

            }
        });

    </script>
</body>
</html>
