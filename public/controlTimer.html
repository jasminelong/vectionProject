<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制计时器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 30px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Control timer</h1>
    <button onclick="startTimer()">开始计时</button>
    <button onclick="stopTimer()">停止计时</button>

    <script>
        function startTimer() {
            // 设置 localStorage 启动计时器
            localStorage.setItem('startTimer', 'true');
        }

        function stopTimer() {
            // 停止计时器并清除 localStorage 标志
            localStorage.setItem('startTimer', 'false');
            localStorage.removeItem('startTimer');

        }
    </script>
</body>
</html>
