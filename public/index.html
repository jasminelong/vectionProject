<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .video-item {
            width: 300px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .video-item video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/17N4FtTqgNR6kw4O5792pZ0iISZXJrR8M/preview" width="640" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
        

    </div>
</body>
</html>
